<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Toboolist</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <img src="img/logo.png" alt="logo-toboolist">
            <h1 id="txt-toboolist">Toboolist</h1>
        </header>
        <!-- nav -->
        <nav>
            <button class="add-task" type="button">Add Task</button>
            <button class="add-section" type="button">Add Section</button>
        </nav>
        <!-- main -->
        <main>
            <div class="container">
                <div class="new-task">
                    <span class="simbol"></span><h2>New Task</h2>
                    <ul>
                        <li><span class="done"></span> Quarterly Newsletter <button class="tag editorial" type="button">Editorial</button></li>
                    </ul>
                </div>
                <div class="today">
                    <span class="simbol"></span><h2>Today</h2>
                    <ul>
                        <li><span class="done"></span> Recruiting blog post <button class="tag editorial" type="button">Editorial</button></li>
                        <li><span class="not-done"></span> Mobile app launch <button class="tag Q1Goals" type="button">Q1Goals</button></li>
                        <li><span class="done"></span> Interview Jonh H. <button class="tag recluting" type="button">Recluting</button></li>
                        <li><span class="done"></span> Summit update to mobile storefronts <button class="tag mobile" type="button">Mobile</button></li>
                    </ul>
                </div>
                <div class="upcoming">
                    <span class="simbol"></span><h2>Upcoming</h2>
                    <ul>
                        <li><span class="done"></span> Schedule meeting with Alex</li>
                        <li><span class="not-done"></span> Homepage refresh <button class="tag websites" type="button">Websites</button></li>
                        <li><span class="done"></span> Onboard new Sales team members <button class="tag sales" type="button">Sales</button></li>
                        <li><span class="done"></span> Review editorial calendar <button class="tag editorial" type="button">Editorial</button></li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
